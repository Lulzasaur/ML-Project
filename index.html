<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ML For Everyone</title>
    
</head>
<body>
    <div id="new-form">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="ticker" class="pl-4 col-sm-1 form-label">Ticker</label>
          <div class="col-sm-6">
            <input required type="text" class="form-control" id="ticker"
                   autocomplete="off">
          </div>
        </div>
        <div class="form-group row">
          <label for="epochs" class="pl-4 col-sm-1 form-label">Epochs</label>
          <div class="col-sm-6">
            <input required type="text" class="form-control" id="epochs"
                   autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">submit</button>
          </div>
        </div>
      </form>
    </div>
    <div id='tf-predictions'>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>

<script src="static/ml.js"></script>


</html>
